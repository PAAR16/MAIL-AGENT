<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Agent MVP</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --primary-color: #4CAF50;
            --agent-bg: #2a2a2a;
            --user-bg: #333;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --mono-font: 'Courier New', Courier, monospace;
        }
        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background: var(--agent-bg);
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid var(--user-bg);
        }
        header h1 { margin: 0; font-size: 1.5rem; }
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }
        .message {
            max-width: 80%;
            padding: 0.8rem 1.2rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            line-height: 1.5;
        }
        .user-message {
            background-color: var(--primary-color);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 2px;
        }
        .agent-message {
            background-color: var(--agent-bg);
            align-self: flex-start;
            border-bottom-left-radius: 2px;
        }
        .agent-message pre {
            background-color: #111;
            padding: 0.8rem;
            border-radius: 8px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: var(--mono-font);
            font-size: 0.9rem;
        }
        #input-form {
            display: flex;
            padding: 1rem;
            background-color: var(--agent-bg);
            border-top: 1px solid var(--user-bg);
        }
        #message-input {
            flex: 1;
            padding: 0.8rem;
            border-radius: 20px;
            border: 1px solid var(--user-bg);
            background-color: #3c3c3c;
            color: var(--text-color);
            font-size: 1rem;
        }
        #message-input:focus { outline: none; border-color: var(--primary-color); }
        #send-button {
            margin-left: 0.5rem;
            padding: 0.8rem 1.5rem;
            border: none;
            background-color: var(--primary-color);
            color: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
        }
        .loader {
            align-self: flex-start;
            font-style: italic;
            color: #aaa;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gmail Agent</h1>
    </header>

    <div id="chat-container">
        <div class="message agent-message">
            Hello! How can I help you with your Gmail today? You can ask me to:
            <ul>
                <li>List the last 5 emails</li>
                <li>Search for messages about "job openings"</li>
                <li>Draft an email to someone</li>
            </ul>
        </div>
    </div>

    <form id="input-form">
        <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off">
        <button id="send-button" type="submit">Send</button>
    </form>

    <script>
        const form = document.getElementById('input-form');
        const input = document.getElementById('message-input');
        const chatContainer = document.getElementById('chat-container');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const messageText = input.value.trim();
            if (!messageText) return;

            addMessage(messageText, 'user-message');
            input.value = '';
            
            const loader = addMessage('Agent is thinking...', 'agent-message loader');

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: messageText })
                });

                const data = await response.json();
                loader.remove(); // Remove the "thinking" message
                
                // Use <pre> for tool output to preserve formatting
                if (data.tool_output) {
                     addMessage(`<pre>${data.tool_output}</pre>`, 'agent-message');
                } else {
                     addMessage(data.reply, 'agent-message');
                }

            } catch (error) {
                loader.remove();
                addMessage('Sorry, something went wrong.', 'agent-message');
                console.error('Error:', error);
            }
        });

        function addMessage(text, className) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${className}`;
            messageDiv.innerHTML = text; // Use innerHTML to render the <pre> tag
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return messageDiv;
        }
    </script>
</body>
</html>
